<!DOCTYPE html>
<html>
<head>
<title>glmvol</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="glmvol">
<link rel="apple-touch-icon" href="genelec.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
body{
  background-color:#353535;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.block {
  display: block;
  width: 100%;
  height: 155px;
  border: none;
  background-color: #04AA6D;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  text-align: center;
}

.block:hover {
  background-color: #ddd;
  color: black;
}
</style>
<script type="text/javascript">
function reload()
{
  img = document.getElementById("vol");
  img.src="/vol?i=" + Math.random();
}
function adjust(url)
{
  fetch(url).then(e => reload());
}
</script>
</head>
<body>
<img id="vol" src="/vol" width="80" height="30" class="center" />
<button class="block" onclick="adjust('/upup')">+++ +++ +++ +++</button>
<br />
<button class="block" onclick="adjust('/up')">+++</button>
<br />
<button class="block" onclick="adjust('/down')">---</button>
<br />
<button class="block" onclick="adjust('/downdown')">--- --- ---</button>
</body>
</html>
